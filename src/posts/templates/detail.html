{% extends "base.html" %}

{% block head_title %} {{object.title}}|{{block.super}} {% endblock head_title%}

{% block content %}

<div class = 'col-sm-6 col-sm-offset-3' >

	<h1>{{object.title}} <small>{{object.timestamp}}</small></h1>

	{{object.content|linebreaks}}</br>
	{% if object.image %}
	<img src="{{ object.image.url }}" class="img-responsive">
	{% endif %}
	<p><a href="{% url 'posts:update' slug=object.slug %}" class='btn btn-primary' role='button'> Update </a>
	<a href="{% url 'posts:delete' slug=object.slug %}" class='btn btn-primary' role='button'> Delete </a></p>
	<div class="fb-like" data-href="{{request.build_absolute_uri}}" data-layout="box_count" data-action="like" data-show-faces="false" data-share="true"></div>
	
	<div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5"></div>

</div>

{% endblock content %}
